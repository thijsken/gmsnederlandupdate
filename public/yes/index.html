<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <!-- âœ… Voeg dit toe: -->
    <link rel="icon" href="favicon.ico.png" type="image/x-icon">
    <title>GMS_Nederland_2025 - Inloggen</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap');
        
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
        }
        
        .login-container {
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }
        
        .login-container:hover {
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }
        
        .input-field:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
        }
        
        .btn-login {
            background: linear-gradient(to right, #1e3c72, #2a5298);
            transition: all 0.3s ease;
        }
        
        .btn-login:hover {
            background: linear-gradient(to right, #2a5298, #1e3c72);
            transform: translateY(-2px);
        }
        
        .logo {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .language-selector {
            transition: all 0.3s ease;
        }
        
        .language-selector:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="login-container bg-white rounded-xl overflow-hidden w-full max-w-md">
        <!-- Header with logo and language selector -->
        <div class="bg-blue-900 p-6 flex justify-between items-center">
            <div class="logo flex items-center">
                <div class=" p-2 rounded-lg mr-3">
                    <img src="logogmsnederland.png" alt="Logo" class="w-12 h-12" />
                </div>
                <h1 class="text-white text-2xl font-bold">GMS<span class="font-light">Nederland</span></h1>
                <span class="ml-2 bg-yellow-400 text-blue-900 px-2 py-1 rounded text-xs font-bold">2025</span>
            </div>
            <div class="language-selector bg-white bg-opacity-20 rounded-full p-1 cursor-pointer">
                <span class="text-white text-sm flex items-center">
                    <i class="fas fa-globe mr-1"></i> NL
                </span>
            </div>
        </div>
        
        <!-- Login Form -->
        <div class="p-8">
            <h2 class="text-2xl font-bold text-gray-800 mb-6">Inloggen bij uw account</h2>
            
            <form id="loginForm" class="space-y-6">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Gebruikersnaam</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-user text-gray-400"></i>
                        </div>
                        <input type="text" id="username" name="username" 
                               class="input-field pl-10 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 p-3 border" 
                               placeholder="Voer uw gebruikersnaam in" required>
                    </div>
                </div>
                
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Wachtwoord</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-lock text-gray-400"></i>
                        </div>
                        <input type="password" id="password" name="password" 
                               class="input-field pl-10 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 p-3 border" 
                               placeholder="Voer uw wachtwoord in" required>
                        <div class="absolute inset-y-0 right-0 pr-3 flex items-center cursor-pointer" onclick="togglePassword()">
                            <i id="eyeIcon" class="fas fa-eye text-gray-400 hover:text-gray-600"></i>
                        </div>
                    </div>
                </div>
                
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input id="remember-me" name="remember-me" type="checkbox" 
                               class="h-4 w-4 rounded border-gray-300 text-blue-600 focus:ring-blue-500">
                        <label for="remember-me" class="ml-2 block text-sm text-gray-700">Onthoud mij</label>
                    </div>
                    
                    <div class="text-sm">
                        <a href="#" class="forgot-password font-medium text-blue-600 hover:text-blue-500">Wachtwoord vergeten?</a>
                    </div>
                </div>
                
                <div>
                    <button type="submit" class="btn-login w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-white font-medium focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        Inloggen <i class="fas fa-arrow-right ml-2"></i>
                    </button>
                </div>
            </form>
            
            <div class="mt-6">
                <div class="relative">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-300"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-white text-gray-500">Nog geen account?</span>
                    </div>
                </div>
                
                <div class="mt-6">
                    <button onclick="window.location.href='koop.html';" class="w-full flex justify-center items-center py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    <i class="fas fa-user-plus mr-2 text-blue-600"></i> Account aanvragen
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Footer -->
        <div class="bg-gray-50 px-6 py-4">
            <div class="flex justify-center space-x-6">
                <a href="#" class="text-gray-400 hover:text-gray-500">
                    <i class="fas fa-shield-alt"></i>
                    <span class="sr-only">Beveiliging</span>
                </a>
                <a href="#" class="text-gray-400 hover:text-gray-500">
                    <i class="fas fa-question-circle"></i>
                    <span class="sr-only">Help</span>
                </a>
                <a href="#" class="text-gray-400 hover:text-gray-500">
                    <i class="fas fa-info-circle"></i>
                    <span class="sr-only">Over ons</span>
                </a>
                <a href="#" class="text-gray-400 hover:text-gray-500">
                    <i class="fas fa-envelope"></i>
                    <span class="sr-only">Contact</span>
                </a>
            </div>
            <p class="mt-4 text-center text-xs text-gray-500">
                &copy; 2025 GMS Nederland. Alle rechten voorbehouden.
            </p>
        </div>
    </div>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
    <script>

                const firebaseConfig = {
        apiKey: "AIzaSyAuHf66GFU9KKFVkJPAS3a1qaX2nG9xH_s",
        authDomain: "gmsnederland-3029e.firebaseapp.com",
        projectId: "gmsnederland-3029",
        // etc. vul aan met jouw config uit Firebase console
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Wachtwoord vergeten
        document.querySelector('a.forgot-password').addEventListener('click', function(e) {
            e.preventDefault();

            const email = document.getElementById('username').value;

            if (!email) {
                alert('Voer eerst je e-mailadres in om een resetlink te ontvangen.');
                return;
            }

            auth.sendPasswordResetEmail(email)
                .then(() => {
                    alert('Er is een e-mail verstuurd met instructies om je wachtwoord te resetten.');
                })
                .catch((error) => {
                    alert('Fout bij verzenden resetmail: ' + error.message);
                });
        });

        // Toggle password visibility
        function togglePassword() {
            const passwordField = document.getElementById('password');
            const eyeIcon = document.getElementById('eyeIcon');
            
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                eyeIcon.classList.remove('fa-eye');
                eyeIcon.classList.add('fa-eye-slash');
            } else {
                passwordField.type = 'password';
                eyeIcon.classList.remove('fa-eye-slash');
                eyeIcon.classList.add('fa-eye');
            }
        }
        
        // Form submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('remember-me').checked;

            const submitBtn = this.querySelector('button[type="submit"]');
            const originalText = submitBtn.innerHTML;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i> Inloggen...';
            submitBtn.disabled = true;

            // Stel sessie persistence in
            auth.setPersistence(rememberMe ? firebase.auth.Auth.Persistence.LOCAL : firebase.auth.Auth.Persistence.SESSION)
                .then(() => {
                    return auth.signInWithEmailAndPassword(username, password);
                })
                .then((userCredential) => {
                    alert('Inloggen succesvol! Welkom bij GMS Nederland 2025.');
                    window.location.href = 'index.html';
                    // hier kun je redirecten
                    // window.location.href = '/dashboard';
                })
                .catch((error) => {
                    alert('Fout bij inloggen: ' + error.message);
                })
                .finally(() => {
                    submitBtn.innerHTML = originalText;
                    submitBtn.disabled = false;
                });
        });

    </script>
</body>
</html>
